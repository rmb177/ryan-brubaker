{% extends "base.html" %}

{% block page_title %}
Doodles
{% endblock page_title %}

{% block content %}

<h3>Doodles</h3>

{% for doodle in doodles %}
   <div class="row post-container">
        <div class="col-md-2"><p><a href="{{doodle.doodleUrl}}"><img width="100" height="100" src="{{doodle.imgUrl}}"/></a></p></div>
        <div class="col-md-10">
            <a href="{{doodle.doodleUrl}}">{{doodle.title}}</a>
            <p>
                {{doodle.intro|safe}}
            </p>
        </div>
    </div>
    <p>
    </p>
{% endfor %}

{% endblock content %}
